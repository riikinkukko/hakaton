<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="get" action="{% url 'tags_search' %}">
        {% csrf_token %}
        <input type="search" name="q">
        <button type="submit">Найти</button>
    </form>
    {% for image in images %}
      <img src="{{image.url_to_file.url}}">
    {% endfor %}
    {% for video in videos %}
      <video controls src="{{ video.url_to_file.url }}"></video>
    {% endfor %}
</body>
</html>
